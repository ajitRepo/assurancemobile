<ion-header>

  <ion-navbar>
    <ion-title>enrollement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list class="connexion-form">
        <ion-item class="connexion-inputs">       
            <ion-label floating><img class="icon-input" src="assets/icon/user.svg"/>Matricule</ion-label>
            <ion-input type="number" #matricule></ion-input>
        </ion-item>
    
        <ion-item class="connexion-inputs">        
            <ion-label floating><img class="icon-input" src="assets/icon/lock.svg"/>Marque</ion-label>
            <ion-input type="text" #marque></ion-input>
        </ion-item>
    
        <ion-item class="connexion-inputs">       
            <ion-label floating><img class="icon-input" src="assets/icon/user.svg"/>Model</ion-label>
            <ion-input type="text" #model></ion-input>
        </ion-item>
    
        <ion-item class="connexion-inputs">        
            <ion-label floating><img class="icon-input" src="assets/icon/lock.svg"/>Usage</ion-label>
                <ion-select #usage>
                    <ion-option value="VP">VP</ion-option>
                    <ion-option value="TPV">TPV</ion-option>
                    <ion-option value="TPC">TPC</ion-option>
                    <ion-option value="Scooter">Scooter</ion-option>
                </ion-select>
        </ion-item>

        <ion-item class="connexion-inputs">       
            <ion-label floating><img class="icon-input" src="assets/icon/user.svg"/>Puissance</ion-label>
            <ion-input type="number" #puissance></ion-input>
        </ion-item>
    
        <ion-item class="connexion-inputs">        
            <ion-label floating><img class="icon-input" src="assets/icon/lock.svg"/>Type de carburant</ion-label>
            <ion-select #typeCarburant >
                    <ion-option value="Essence">Essence</ion-option>
                    <ion-option value="Diesel">Diesel</ion-option>
                    <ion-option value="hybride">Hybride</ion-option>
            </ion-select>
        </ion-item>
        <ion-item class="connexion-inputs">       
            <ion-label floating><img class="icon-input" src="assets/icon/user.svg"/>Nombre de places</ion-label>
            <ion-input type="number" #nombrePlaces></ion-input>
        </ion-item>
    
        
            <h2>Chauffeur</h2>
        

        <ion-item class="connexion-inputs">       
            <ion-label floating><img class="icon-input" src="assets/icon/user.svg"/>Id NFC</ion-label>
            <ion-input type="text" #nfcID></ion-input>
        </ion-item>
    
        <ion-item class="connexion-inputs">        
            <ion-label floating><img class="icon-input" src="assets/icon/lock.svg"/>Nom</ion-label>
            <ion-input type="text" #nom></ion-input>
        </ion-item>
    
        <ion-item class="connexion-inputs">       
            <ion-label floating><img class="icon-input" src="assets/icon/user.svg"/>Prenom</ion-label>
            <ion-input type="text" #prenom></ion-input>
        </ion-item>
    
        <ion-item class="connexion-inputs">        
            <ion-label floating><img class="icon-input" src="assets/icon/lock.svg"/>Telephone</ion-label>
            <ion-input type="number" #telephone></ion-input>
        </ion-item>
    
        <ion-item class="connexion-inputs">       
            <ion-label floating><img class="icon-input" src="assets/icon/user.svg"/>Proprietaire</ion-label>
            <ion-select type="text" #proprietaire>
                <ion-option value="true">OUI</ion-option>
                <ion-option value="false">NON</ion-option>
            </ion-select>
        </ion-item>

    </ion-list>

    <div class="buttons">
        
        <button ion-button round class="connexion-btn">Annuler</button>
        <button ion-button round class="connexion-btn" (click)="saveAuto()">Enregister</button>

    </div>

</ion-content>
