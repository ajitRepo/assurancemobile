<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Enr√¥lement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list class="connexion-form">
        <ion-item class="connexion-inputs">       
            <ion-label floating><img class="icon-input" src="assets/icon/plaque.png"/>Matricule</ion-label>
            <ion-input type="text" [(ngModel)]="matricule"></ion-input>
        </ion-item>
    
        <ion-item class="connexion-inputs">        
            <ion-label floating><img class="icon-input" src="assets/icon/tag.png"/>Marque</ion-label>
            <ion-input type="text" [(ngModel)]="marque"></ion-input>
        </ion-item>
    
        <ion-item class="connexion-inputs">       
            <ion-label floating><img class="icon-input" src="assets/icon/car.png"/>Model</ion-label>
            <ion-input type="text" [(ngModel)]="model"></ion-input>
        </ion-item>
    
        <ion-item class="connexion-inputs">        
            <ion-label floating><img class="icon-input" src="assets/icon/services.png"/>Usage</ion-label>
                <ion-select [(ngModel)]="usage">
                    <ion-option value="VP">VP</ion-option>
                    <ion-option value="TPV">TPV</ion-option>
                    <ion-option value="TPC">TPC</ion-option>
                    <ion-option value="Scooter">Scooter</ion-option>
                </ion-select>
        </ion-item>

        <ion-item class="connexion-inputs">       
            <ion-label floating><img class="icon-input" src="assets/icon/engine.png"/>Puissance</ion-label>
            <ion-input type="number" [(ngModel)]="puissance"></ion-input>
        </ion-item>
    
        <ion-item class="connexion-inputs">        
            <ion-label floating><img class="icon-input" src="assets/icon/gas.png"/>Type de carburant</ion-label>
            <ion-select [(ngModel)]="typeCarburant" >
                    <ion-option value="Essence">Essence</ion-option>
                    <ion-option value="Diesel">Diesel</ion-option>
            </ion-select>
        </ion-item>
        <ion-item class="connexion-inputs">       
            <ion-label floating><img class="icon-input" src="assets/icon/seat.png"/>Nombre de places</ion-label>
            <ion-input type="number" [(ngModel)]="nombrePlaces"></ion-input>
        </ion-item>
    
        
            <h2>Chauffeur</h2>
        

        <ion-item class="connexion-inputs">       
            <ion-label floating><img class="icon-input" src="assets/icon/foul.png"/>Id NFC</ion-label>
            <ion-input type="text" [(ngModel)]="NFCid" disabled></ion-input>
            <button ion-button item-end (click)="getNfcId()">Get ID</button>
        </ion-item>
    
        <ion-item class="connexion-inputs">        
            <ion-label floating><img class="icon-input" src="assets/icon/contact.png"/>Nom</ion-label>
            <ion-input type="text" [(ngModel)]="nom"></ion-input>
        </ion-item>
    
        <ion-item class="connexion-inputs">       
            <ion-label floating><img class="icon-input" src="assets/icon/contact.png"/>Prenom</ion-label>
            <ion-input type="text" [(ngModel)]="prenom"></ion-input>
        </ion-item>
    
        <ion-item class="connexion-inputs">        
            <ion-label floating><img class="icon-input" src="assets/icon/phone.png"/>Telephone</ion-label>
            <ion-input type="text" [(ngModel)]="telephone"></ion-input>
        </ion-item>
    
        <ion-item class="connexion-inputs">       
            <ion-label floating><img class="icon-input" src="assets/icon/owner.png"/>Proprietaire</ion-label>
            <ion-select type="text" [(ngModel)]="proprietaire">
                <ion-option value="true">OUI</ion-option>
                <ion-option value="false">NON</ion-option>
            </ion-select>
        </ion-item>

    </ion-list>

    <div class="buttons">
        
        <button ion-button round class="connexion-btn">Annuler</button>
        <button ion-button round class="connexion-btn" (click)="saveAuto()">Enregister</button>

    </div>

</ion-content>
